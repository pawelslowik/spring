<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div id="main" ng-app="employeeApp">
        <h1>Employee app</h1>
        <hr>
        <div id="employee-list" ng-controller="employeeController">
            <div id="employee-list-panel">
                <button ng-click="loadEmployees()">Load employees</button>
                <label id="employee-list-status" ng-if="status.message" ng-class="{'success' : status.success, 'error' : !status.success}">{{ status.message }}</label>
            </div>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>-</td>
                    <td><input class="expand" ng-model="newEmployee.name" ng-change="validateNewEmployee()"></td>
                    <td><input class="expand" ng-model="newEmployee.age" ng-change="validateNewEmployee()"></td>
                    <td><input class="expand" ng-model="newEmployee.address" ng-change="validateNewEmployee()"></td>
                    <td><button class="expand" ng-click="createEmployee()" ng-disabled="!newEmployeeValid">Create</button></td>
                </tr>
                <tr ng-repeat="employee in employees | filter : matchingInput">
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.age }}</td>
                    <td>{{ employee.address }}</td>
                    <td><button class="expand" ng-click="deleteEmployee(employee.id)">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
